<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* You can move this to styles.css later */
        .strength.weak { color: red; }
        .strength.medium { color: orange; }
        .strength.strong { color: green; }
        .dark-mode {
            background-color: #121212;
            color: #eee;
        }
    </style>
</head>
<body>
    <h2>üîê Password Strength Checker</h2>

    <form method="POST">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required>
        <div id="live-strength" class="strength"></div>
        <button type="submit">Check Strength</button>
    </form>
    
    {% if prediction %}
        <h3>Password Strength (ML): 
            <span class="strength {{ prediction|lower }}">{{ prediction }}</span>
        </h3>
    {% endif %}

    <label>
        <input type="checkbox" id="darkToggle">
        Dark Mode üåë
    </label>

    <script>
        const input = document.getElementById("password");
        const liveStrength = document.getElementById("live-strength");
        const darkToggle = document.getElementById("darkToggle");

        input.addEventListener("input", () => {
            const val = input.value;
            let score = 0;

            if (val.length >= 6) score++;
            if (/[A-Z]/.test(val)) score++;
            if (/[0-9]/.test(val)) score++;
            if (/[^A-Za-z0-9]/.test(val)) score++;

            if (!val) {
                liveStrength.textContent = "";
                liveStrength.className = "strength";
                return;
            }

            if (score <= 1) {
                liveStrength.textContent = "Weak";
                liveStrength.className = "strength weak";
            } else if (score === 2 || score === 3) {
                liveStrength.textContent = "Medium";
                liveStrength.className = "strength medium";
            } else {
                liveStrength.textContent = "Strong";
                liveStrength.className = "strength strong";
            }
        });

        darkToggle.addEventListener("change", () => {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
